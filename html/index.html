  <script>

    document.addEventListener('DOMContentLoaded', function () {
      Validator({
        form: '#form-1',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [
          Validator.isRequired('#fullname', 'Please enter your Fullname'),
          Validator.isEmail('#email'),
          Validator.minLength('#password', 6),
          Validator.isRequired('#password_confirmation'),
          Validator.isConfirmed('#password_confirmation', function () {
            return document.querySelector('#form-1 #password').value;
          })
        ],
        onSubmit: function (dataRegist) {
          console.log(dataRegist);

          // Show TypingBoard after submit

          typingBoard.style.display = 'block'
          for (var b = 0; b < forms.length; b++) {
            forms[b].style.display = 'none'
          }

          // LogIn PC 
          userIcon.classList.add('hide')
          logOutIcon.classList.remove('hide')
          userInfoIcon.classList.remove('hide')
          mobileUserInfoIcon.classList.remove('hide')

          // LogIn Mobile 
          mobileUserIcon.classList.add('hide')
          mobileLogOutIcon.classList.remove('hide')

          window.localStorage.setItem('userDataRegist', JSON.stringify(dataRegist));

          
          // Save to UserInfo Page
          var userDataRegist = JSON.parse(localStorage.getItem('userDataRegist'))
          var userDataLogin = JSON.parse(localStorage.getItem('userDataLogin'))

          userName.value = userDataRegist.fullname
          userEmail.value = userDataRegist.email

          userAge.oninput = function (e) {
            localStorage.setItem('userAge', e.target.value)
          }

          userAge.value = localStorage.getItem('userAge')

          userGender.oninput = function (e) {
            localStorage.setItem('userGender', e.target.value)
          }

          userGender.value = localStorage.getItem('userGender')

        }
      });



      Validator({
        form: '#form-2',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [
          Validator.isEmail('#email'),
          Validator.minLength('#password', 6),
        ],
        onSubmit: function (dataLogin) {
          // Call API
          console.log(dataLogin);

          window.localStorage.setItem('userDataLogin', JSON.stringify(dataLogin));
        }
      });
    });



  </script>
